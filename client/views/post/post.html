<template name="post">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3 text-center">
			<br>
			<h1>{{ dict 'siteName' }}</h1>
			<p>{{ dict 'description' }}</p>
		</div>
	</div>
	<br><br>

	<div class="row">
		<div class="col-sm-8 col-sm-offset-2">
			<a href="{{ pathFor 'home' }}">Back</a>
			<h3>{{ title }} <small>{{ livestamp createdAt }}</small></h3>
			<img class="img-responsive" src="{{ image.url }}">
			<br>
			{{{ body }}}
		</div>
	</div>
</template>
