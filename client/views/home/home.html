<template name="home">
	<div class="container">
		<div class="posts-list">
			{{# each posts }}
				{{> homePostItem }}
			{{/ each }}
		</div>
	</div>
</template>

<template name="homePostItem">
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1">
			<div class="image" style="background-image: url({{# if image }}{{ image.url }}{{ else }}http://lorempixel.com/1200/700/{{/ if }})">
				<div class="content">
					<h3>
						{{ title }} <small>{{ livestamp createdAt }}</small>
					</h3>
				</div>
			</div>
		</div>
	</div>
</template>
